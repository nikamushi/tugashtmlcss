<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Soal</title>
    <script>
      const n = prompt("Masukkan jumlah pengulangan: ", "10");

      for (let i = 1; i <= n; i++) {
        document.write(i + ". Sampai jumpa kembali <br />");
      }
    </script>
  </head>
  <body></body>
</html>
