<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Soal</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 24px;
        color: #222;
      }
      h1 {
        margin: 0 0 12px;
      }
      .table-wrap {
        max-width: 600px;
        margin-top: 16px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dcdcdc;
        padding: 10px 12px;
        text-align: left;
      }
      thead th {
        background: #7fbf40;
        color: #fff;
      }
      tbody tr:nth-child(odd) {
        background: #f3f9ee;
      }
      .hasil {
        margin: 16px 0;
        padding: 12px;
        background: #fafafa;
        border: 1px solid #e5e5e5;
      }
      .invalid {
        color: #b00020;
        font-weight: bold;
      }
    </style>
    <script>
      const nilai = prompt("Masukkan Nilai (0-100): ", 0);
      let huruf = "";
      let keterangan = "";

      if (nilai >= 80 && nilai <= 100) {
        huruf = "A";
        keterangan = "Lulus";
      } else if (nilai >= 75 && nilai < 80) {
        huruf = "AB";
        keterangan = "Lulus";
      } else if (nilai >= 70 && nilai < 75) {
        huruf = "B";
        keterangan = "Lulus";
      } else if (nilai >= 65 && nilai < 70) {
        huruf = "BC";
        keterangan = "Lulus";
      } else if (nilai >= 60 && nilai < 65) {
        huruf = "C";
        keterangan = "Lulus";
      } else if (nilai >= 50 && nilai < 60) {
        huruf = "D";
        keterangan = "Tidak Lulus";
      } else {
        huruf = "E";
        keterangan = "Tidak Lulus";
      }

      if (huruf) {
        document.write("Nilai Anda: " + nilai + "<br />");
        document.write("Huruf: " + huruf + "<br />");
        document.write("Keterangan: " + keterangan + "<br /");
      }
    </script>
  </head>
  <body>
    <h1>Tabel Penilaian</h1>
    <div class="table-wrap">
      <table aria-label="Tabel Penilaian">
        <thead>
          <tr>
            <th>Nilai</th>
            <th>Huruf</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>80 – 100</td>
            <td>A</td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>75 – 79</td>
            <td>AB</td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>70 – 74</td>
            <td>B</td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>65 – 69</td>
            <td>BC</td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>60 – 64</td>
            <td>C</td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>50 – 59</td>
            <td>D</td>
            <td>Tidak Lulus</td>
          </tr>
          <tr>
            <td>0 – 49</td>
            <td>E</td>
            <td>Tidak Lulus</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
