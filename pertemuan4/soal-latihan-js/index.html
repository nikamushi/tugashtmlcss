<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-lg border-0 rounded-4 card-transparent">
            <div class="card-body p-4">
              <h2 class="text-center text-white mb-4 text-glass">
                <i class="bi bi-cloud-sun-fill"></i> Weather Dashboard
              </h2>

              <div class="row g-2 mb-3">
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-white bg-opacity-25 text-white border-0"
                    id="input-kota"
                    placeholder="Masukkan nama kota"
                    style="backdrop-filter: blur(5px)"
                  />
                </div>
                <div class="col-md-3">
                  <button
                    id="btn-submit"
                    class="btn btn-success btn-lg w-100 bg-opacity-75"
                  >
                    <i class="bi bi-search"></i> Submit
                  </button>
                </div>
              </div>

              <hr class="border border-white border-opacity-25" />
              <div id="weather-container" class="row g-3"></div>

              <div
                id="empty-state"
                class="text-center py-4 text-white text-glass"
              >
                <i class="bi bi-cloud-slash fs-1"></i>
                <p class="mt-2">Masukkan nama kota lalu klik "Submit"</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
